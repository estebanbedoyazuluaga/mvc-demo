<body class="dark-mode">
    <h1>Task Manager</h1>

    <h2>Get All Tasks</h2>
    <button type="button" onclick="getAllTasks();delete document.getElementById('outputArea').dataset.highlighted;hljs.highlightAll()">Get All Tasks</button>

    <h2>Get Task by ID</h2>
    <input type="number" id="taskId" placeholder="Task ID">
    <button type="button" onclick="getTaskById()">Get Task</button>

    <h2>Complete a task</h2>
    <input type="number" id="deleteTaskID" placeholder="Task ID">
    <button type="button" onclick="deleteTaskByID()">Complete Task</button>

    <h2>Create Task</h2>
    <input type="text" id="newTaskTitle" placeholder="Title">
    <input type="text" id="newTaskDescription" placeholder="Description">
    <button type="button" onclick="createTask()">Create Task</button>
